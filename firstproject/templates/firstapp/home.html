{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
       
       </li> 
       {% endfor %}<br>

      <a href="{% url 'addnew' %}"> <button type="submit">Add New</button></a>
    </ul> 
   
{% else %}
    <p>No polls are available.</p>
{% endif %}
