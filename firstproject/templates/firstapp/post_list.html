


{% extends 'firstapp/base.html' %}

{% block content %}
{% for post in question_list %}
    <article class="post">
        <time class="date">
           <a href="{% url 'firstapp:detail' post.id %}">{{ post.question_text }}</a><br>
        </time>
        <h2><a href="">{{ post.title }}</a></h2>
        {{ post.text|linebreaksbr }}
    </article>
{% endfor %}<br>

<a href="{% url 'firstapp:add' %}"><button type="submit">Add New</button> </a>

{% endblock %}
