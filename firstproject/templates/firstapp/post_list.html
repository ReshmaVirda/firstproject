


{% extends 'firstapp/base.html' %}

{% block content %}
{% for post in question_list %}
    <article class="post">
        <time class="date">
            {{ post.question_text }}
        </time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}

{% endblock %}
